<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A whimsical gothic steampunk playground for science, games, and art.">
    <title>Graveyard Chemist Little Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="elevator-container">
        <!-- Flashing Lights Setup --> 
        <div id="topLeftLamp"></div>
        <div id="topMiddleLamp"></div>
        <div id="topRightLamp"></div>
        <div id="bottomLeftLamp"></div>
        <div id="bottomRightLamp"></div>

        <!-- Elevator Door Setup -->
        <div class="elevator-door" id="elevator-door"></div>
        
        <!-- Pressure Meter Setup -->
        <div class="pressure-meter"></div>

        <!-- Button Panel Setup -->
        <div class="button-panel">
            <button class="menu-button" id="btn-intro" onclick="pressButton('intro')">
                <img src="Attachments/homepageimage/kuchipachi0.png" class="button-icon">
            </button>
            <button class="menu-button" id="btn-laser" onclick="pressButton('laser')">
                <img src="Attachments/homepageimage/kittylaser0.png" class="button-icon">
            </button>
            <button class="menu-button" id="btn-psi" onclick="pressButton('psi')">
                <img src="Attachments/homepageimage/phi0.png" class="button-icon">
            </button>
            <button class="menu-button" id="btn-game" onclick="pressButton('game')">
                <img src="Attachments/homepageimage/gameicon0.png" class="button-icon">
            </button>
            <button class="menu-button" id="btn-books" onclick="pressButton('books')">
                <img src="Attachments/homepageimage/bookicon0.png" class="button-icon">
            </button>
            <button class="menu-button" id="btn-meme1" onclick="pressButton('meme1')">
                <img src="Attachments/homepageimage/face0.png" class="button-icon">
            </button>
            <button class="menu-button" id="btn-meme2" onclick="pressButton('meme2')">
                <img src="Attachments/homepageimage/skeletonicon0.png" class="button-icon">
            </button>
            <button class="menu-button" id="btn-info" onclick="pressButton('info')">
                <img src="Attachments/homepageimage/question0.png" class="button-icon">
            </button>
        </div>
    
    </div>

</html>
